<body>
    <div class="box">
      <div class="profile">
        <div class="imgBx">
          <img src="assets/imag/img.jpg">
        </div>
        <h4 class="text">Abdelrhman hany <br>
        <span>Front-end Devolper</span></h4>
      </div>
      <ul class="menu">
        <li>
          <label>
            <span class="title"><i class="fa-solid fa-wifi"></i> Wi-fi</span>
            <span class="action"><input type="checkbox">
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>
            <span class="title"><i class="fa-brands fa-bluetooth-b"></i> Bluetooth</span>
            <span class="action"><input type="checkbox">
              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>

            </span>
          </label>

        <li>

              <i></i>
            </span>
          </label>
        </li>
        <li>
          <label>

            <span class="action"><input type="checkbox" id="dark">
              <i></i>
            </span>
          </label>
        </li>
      </ul>
    </div>
